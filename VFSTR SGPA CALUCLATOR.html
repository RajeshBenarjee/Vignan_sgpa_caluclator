  <h1>SGPA Calculator</h1>
  <form>
    <label for="numSubjects">Enter number of subjects:</label>
    <input type="number" id="numSubjects" required="" fdprocessedid="uruicy"><br><br>
    <div id="subjectInputs"></div>
    <button type="button" onclick="calculateSGPA()" fdprocessedid="ld0ni8">Calculate SGPA</button>
    <p id="sgpaResult"></p>
    <p id="error"></p>
  </form>

  <script>
    let numSubjects = 0;
    let subjectInputs = document.getElementById("subjectInputs");
    let sgpaResult = document.getElementById("sgpaResult");
    let errorElement = document.getElementById("error");

    document.getElementById("numSubjects").addEventListener("input", function() {
      numSubjects = parseInt(this.value);
      subjectInputs.innerHTML = "";
      for (let i = 0; i < numSubjects; i++) {
        addSubjectInput(i);
      }
    });

    function addSubjectInput(i) {
      let inputHTML = `
        <label for="subject${i+1}">Subject ${i+1}:</label>
        <input type="number" id="credits${i+1}" placeholder="Credits" required>
        <input type="number" id="grade${i+1}" placeholder="Grade Points" required>
        <br><br>
      `;
      subjectInputs.innerHTML += inputHTML;
    }

    function calculateSGPA() {
      let totalAchieved = 0;
      let totalCredits = 0;
      let isValid = true;

      for (let i = 0; i < numSubjects; i++) {
        let credits = parseFloat(document.getElementById(`credits${i+1}`).value);
        let grade = parseFloat(document.getElementById(`grade${i+1}`).value);

        if (isNaN(credits) || isNaN(grade) || credits <= 0 || grade <= 0) {
          isValid = false;
          break;
        }

      } else {
        sgpaResult.textContent = "";
        errorElement.textContent = "Invalid input. Please enter valid credits and grade points.";
        errorElement.className = "error";
      }
    }
